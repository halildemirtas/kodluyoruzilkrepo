<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kullanıcı Bilgi Formu</title>
</head>
<body>
    <h1>Kullanıcı Bilgi Formu</h1>
    <form action="#" method="post">
        <!-- Ad -->
        <label for="firstName">Ad:</label>
        <input type="text" id="firstName" name="firstName" required><br><br>

        <!-- Soyad -->
        <label for="lastName">Soyad:</label>
        <input type="text" id="lastName" name="lastName" required><br><br>

        <!-- E-posta -->
        <label for="email">E-posta:</label>
        <input type="email" id="email" name="email" required><br><br>

        <!-- Parola -->
        <label for="password">Parola:</label>
        <input type="password" id="password" name="password" required><br><br>

        <!-- Cinsiyet -->
        <label>Cinsiyet:</label>
        <input type="radio" id="male" name="gender" value="Erkek" required>
        <label for="male">Erkek</label>
        <input type="radio" id="female" name="gender" value="Kadın" required>
        <label for="female">Kadın</label><br><br>

        <!-- Favori Meyve -->
        <label for="fruit">Favori Meyve:</label>
        <select id="fruit" name="fruit" required>
            <option value="Elma">Elma</option>
            <option value="Muz">Muz</option>
            <option value="Çilek">Çilek</option>
            <option value="Portakal">Portakal</option>
            <option value="Karpuz">Karpuz</option>
        </select><br><br>

        <!-- Mesaj -->
        <label for="message">Mesajınız:</label><br>
        <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>

        <!-- Gönder Düğmesi -->
        <input type="submit" value="Gönder">
    </form>
</body>
</html>
