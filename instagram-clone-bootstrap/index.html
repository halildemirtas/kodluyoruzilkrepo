<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
        <a class="navbar-brand" href="#"><img src="logo.png" alt="Instagram Logo"></a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
            </ul>
            <form class="form-inline mx-auto d-flex" role="search">
                <input class="form-control mr-2" type="search" placeholder="Search" aria-label="Search">
            </form>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-heart"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-user-circle"></i></a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Content -->
    <div class="container mt-5 pt-5">
        <div class="row">
            <!-- Main Post Area -->
            <div class="col-md-8 offset-md-2">
                <!-- Stories Section -->
                <div class="row">
                    <div class="col-4">
                        <div class="story">
                            <img src="story1.jpg" class="rounded-circle" alt="Story Image">
                            <p class="text-center">Username 1</p>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="story">
                            <img src="story2.jpg" class="rounded-circle" alt="Story Image">
                            <p class="text-center">Username 2</p>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="story">
                            <img src="story3.jpg" class="rounded-circle" alt="Story Image">
                            <p class="text-center">Username 3</p>
                        </div>
                    </div>
                </div>

                <!-- Post Section -->
                <div class="card mt-4">
                    <div class="card-header bg-white">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="d-flex align-items-center">
                                <img src="profile1.jpg" class="rounded-circle" width="40" height="40" alt="Profile Picture">
                                <p class="ml-3 mb-0">Username</p>
                            </div>
                            <i class="fas fa-ellipsis-h"></i>
                        </div>
                    </div>
                    <img src="post1.jpg" class="card-img-top" alt="Post Image">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <i class="far fa-heart"></i>
                                <i class="far fa-comment"></i>
                                <i class="far fa-paper-plane"></i>
                            </div>
                            <i class="far fa-bookmark"></i>
                        </div>
                        <p class="mt-3"><strong>Username</strong> Liked this photo</p>
                        <p class="text-muted">View all 100 comments</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
